<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visionnage de La Main</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls>
    <source src="https://cineburger.xyz/movies/Crazy-Bear.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la balise vidéo.
  </video>

  <script>
    const video = document.getElementById('videoPlayer');
    const STORAGE_KEY = 'video_la_main_position';

    // Quand la vidéo est prête, essayer de reprendre
    video.addEventListener('loadedmetadata', () => {
      const savedTime = localStorage.getItem(STORAGE_KEY);
      if (savedTime) {
        video.currentTime = parseFloat(savedTime);
      }
    });

    // Sauvegarde la position toutes les 2 secondes
    video.addEventListener('timeupdate', () => {
      localStorage.setItem(STORAGE_KEY, video.currentTime);
    });
  </script>
</body>
</html>
